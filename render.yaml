databases:
  - name: pm-questionnaire-db
    plan: starter

services:
  - type: web
    name: pm-questionnaire
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm run start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: pm-questionnaire-db
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false
      - key: HASH_SECRET
        generateValue: true
      - key: ENCRYPTION_SECRET
        generateValue: true
      - key: TRUST_PROXY_HOPS
        value: "1"
      - key: VITE_TURNSTILE_SITE_KEY
        sync: false
      - key: TURNSTILE_SECRET_KEY
        sync: false
